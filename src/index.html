<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <form class="search-form">
        <input class="search__input" type="text" placeholder="key words..." />
        <button class="search__button" type="button">
          <i class="fa fa-search"></i>
        </button>
        <div class="pagination">
          <div class="change-page previous-page">&lt;</div>
          <select class="pagination__select"></select>
          <div class="change-page next-page">&gt;</div>
        </div>
      </form>
      <div class="content">
        <div class="header">
          <div data-header-id="id" class="id data__cell--header active ascending">
            Id <i class="fa fa-sort-amount-asc hidden"></i>
          </div>
          <div data-header-id="name" class="name data__cell--header">
            Name <i class="fa fa-sort-amount-asc hidden"></i>
          </div>
          <div data-header-id="city" class="city data__cell--header">
            City <i class="fa fa-sort-amount-asc hidden"></i>
          </div>
          <div data-header-id="totalIncome" class="total-income data__cell--header">
            Total Income <i class="fa fa-sort-amount-asc hidden"></i>
          </div>
          <div data-header-id="averageIncome" class="average-income data__cell--header">
            Average Income <i class="fa fa-sort-amount-asc hidden"></i>
          </div>
          <div data-header-id="lastMonthIncomes" class="last-income data__cell--header">
            Last Month Incomes <i class="fa fa-sort-amount-asc hidden"></i>
          </div>
        </div>
        <div class="data">
          <div class="loading">
            <i class="fa fa-hourglass-half"></i>
            <p>We are catching data, thank you for patience</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
