<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class='page-wrapper'>
        <form class='search-form'>
            <input class='search__input'  type="text" placeholder="key words...">
            <button class='search__button' type="button">
                <div class="magnifying-glass"></div>
            </button>
            <div class="pagination">
                <span class="previous-page">&lt;</span>
                <select class="pagination__select"></select>
                <span class="next-page">&gt;</span>
            </div>
        </form>
        <div class="content">
            <div class="header">
                <div data-header-id="id" class="id cell ascending">Id</div>
                <div data-header-id="name" class="name cell">Name</div>
                <div data-header-id="city" class="city cell">City</div>
                <div data-header-id="totalIncome" class="total-income cell">Tot. Income</div>
                <div data-header-id="averageIncome" class="average-income cell">Ave. Income</div>
                <div data-header-id="lastIncome" class="last-income cell">Last Income</div>
            </div>
            <div class="data-rows">
                <div class="loading">
                    <div class="loading__image"></div>
                    <p>We are catching data, thank you for patience</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
