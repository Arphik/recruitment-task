<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="jsInit('id');">
    <div class='page-wrapper'>
        <div class='search-form'>
            <input class='search-input'  type="text" placeholder="key words...">
            <button class='search-button' type="button" onclick="filterResults();">Search</button>
        </div>
        <div class="container">
            <div class="header">
                <div data-header-id="id" class="id cell ascending">Id</div>
                <div data-header-id="name" class="name cell">Name</div>
                <div data-header-id="city" class="city cell">City</div>
                <div data-header-id="totalIncome" class="total-income cell">Tot. Income</div>
                <div data-header-id="averageIncome" class="average-income cell">Ave. Income</div>
                <div data-header-id="lastIncome" class="last-income cell">Last Income</div>
            </div>
            <div class="data-rows"></div>
        </div>
        <div class="pagination"></div>
    </div>
    
 <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
